    var selectIndex = 0;   //获得点击的答案index
    var initIndex =0;     //关卡默认为0
    var flag = true;     //答案是否可点击
    var correctNum = 0;  //记录答对题的个数
    var arr ='';
    var arr1 = '';
    if(_gapTime>_tady){
        arr = q2;
        arr1 = t2;
        $("body").removeClass("day1").addClass("day2")
    }else {
       arr = q1;
        arr1 = t1;
        $("body").removeClass("day2").addClass("day1")
    }
    //*********题目切换**********
    function showImg(num, index) {
        sureResult = arr[num].ti[index].sure;
        var imgHyml='<div class="keyword spr">\n' +
            '关键词：<em>'+arr[num].key+'</em>\n' +
            '</div>\n' +
            '<p class="q"><span class="spr fl">第'+(index+1)+'关</span><strong class="fl">'+arr[num].ti[index].bt+'</strong></p>'+
            '<ul class="list">' ;
        for(var i=0; i<arr[num].ti[index].res.length; i++) {
            imgHyml += '<li ontouchend="PTTSendClick(\'section3\',\'result\',\'答案\'\'\');">\n' +
                ' <em class="spr">'+((i==0)?'A': (i == 1)?'B': 'C')+'</em>\n' +
                '<div class="border"><img src="'+arr[num].ti[index].res[i].src+'" alt=""></div>\n' +
                '<span>'+arr[num].ti[index].res[i].name+'</span>\n' +
                '</li>'
        }
           imgHyml += '</ul>';
        $('.insert').html(imgHyml)
        initIndex++;
        flag=true;
    }
    //*********弹窗奖励切换**********
    function showPmg(index) {
        var imgHtml='<p>'+arr1[index].wa+'</p>\n' +
            '        <div class="award spr"><img src="'+arr1[index].src+'" alt=""></div>\n' +
            '        <span>'+arr1[index].jb+'</span>';
        $(".box").html(imgHtml);
        $(".pop").animate({"width":"6.27rem"})
    }

    //*********确认选择**********
    $('.verify').on('click', function () {
        flag=false;
        if(!$(".list li").hasClass("on")){
            alert("请先选择上面的答案！")
            flag=true;
        }else{
            if(selectResult == sureResult) {
                correctNum++;
                $('.list li').eq(selectIndex).find('img').attr('src', 'ossweb-img/correct.png')
            }else {
                $('.list li').eq(selectIndex).find('img').attr('src', 'ossweb-img/error.png')
            }
            console.log(selectResult,sureResult)
            if(initIndex<3){
                    $(".list").fadeOut(2000,setTimeout(function () {
                        showImg(dayNum, initIndex)
                    },1000))

            }else {
                setTimeout(function () {
                    pageChange(2)
                    changePop(correctNum)
                    console.log(correctNum)
                },800)

            }

        }

    })
    //    页面切换
    function pageChange(index) {
        $('.section').hide();
        $('.section').eq(index).fadeIn();

    }
    //    根据答对题的个数切换奖品
    function changePop(correctNum) {
        switch (correctNum){
            case 0:
                showPmg(0)
                break;
            case 1:
                showPmg(1)
                break;
            case 2:
                showPmg(1)
                break;
            case 3:
                showPmg(2)
                break;
        }
    }
    //    选择题目
    $(".insert").on("click",".list li",function () {
        var index = $(this).index();
        if(index == 0) {
            selectResult = 'A'
        }else if(index == 1) {
            selectResult = 'B'
        }else if(index ==2) {
            selectResult = 'C'
        }
        selectIndex = index;
        if(flag==true){
            $(this).addClass("on").siblings('li').removeClass("on")
        }
    })

    //    点击领取奖励
    $(".section3 .lq").on("click",function () {
        $(this).addClass("on");
        setTimeout(function () {
            pageChange(0)
            //初始化页面
            window.location.reload()
        },1000)
    })


    showImg(dayNum, initIndex)

    console.log(new Date(json_curdate).getDay());

</script>
</body>
</html>
